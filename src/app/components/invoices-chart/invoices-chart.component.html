<ng-container *ngIf="areDataAvailable; then displayData; else noData"> </ng-container>

<ng-template #displayData>
	<div class="w-100 h-100">
		<canvas
			baseChart
			height="75%"
			[chartType]="chartType"
			[legend]="legend"
			[labels]="labels"
			[datasets]="datasets"
			[options]="options"
		>
		</canvas>
	</div>
</ng-template>

<ng-template #noData>
	<div class="w-100 h-100"></div>
</ng-template>
