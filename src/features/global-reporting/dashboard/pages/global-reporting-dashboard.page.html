	<div class="projects" [ngStyle]="{'min-width':'600px', 'grid-column-start':'1', 'grid-column-end':'3'}">
		<nb-card class="w-100 h-100">
			<nb-card-header>
				<div class="row">
					<div class="col-md-4">Projets</div>
					<div class="col-md-4 offset-md-4">
						<button
							type="button"
							class="btn btn-info btn-sm float-right"
							[routerLink]="['/global-reporting', 'projects']"
						>
							Détails
						</button>
					</div>
				</div>
			</nb-card-header>
			<nb-card-body class="overflow-hidden pt-0 pb-0">
				<div class="row w-100 h-100 dflex projects_body">
					<div class="col-6 col-md-4 m-auto">
						<app-projects-overview-chart> </app-projects-overview-chart>
					</div>
					<div class="col-12 col-md-8 h-100">
						<div
							id="app-projects-chart"
							[ngStyle]="{'min-width': '400px', 'max-width': '600px', 'margin': '0 auto'}"
						></div>
					</div>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="invoices" [ngStyle]="{'min-width':'500px', 'grid-column-start':'1', 'grid-column-end':'3'}">
		<nb-card class="w-100 h-100">
			<nb-card-header>
				<div class="row">
					<div class="col-md-4">Factures</div>
					<div class="col-md-4 offset-md-4">
						<button
							type="button"
							class="btn btn-info btn-sm float-right"
							[routerLink]="['/global-reporting', 'invoices']"
						>
							Détails
						</button>
					</div>
				</div>
			</nb-card-header>
			<nb-card-body class="overflow-hidden p-0">
				<div>
					<app-invoices-chart
						[invoicesChartLabels]="invoicesChartLabels"
						[invoicesChartData]="invoicesChartData"
					>
					</app-invoices-chart>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="ticketing" [ngStyle]="{'min-width':'500px', 'grid-column-start':'1', 'grid-column-end':'3'}">
		<nb-card class="w-100 h-100">
			<nb-card-header>
				<div class="row">
					<div class="col-md-4">Tickets</div>
					<div class="col-md-4 offset-md-4">
						<button
							type="button"
							class="btn btn-info btn-sm float-right"
							[routerLink]="['/global-reporting', 'tickets']"
						>
							Détails
						</button>
					</div>
				</div>
			</nb-card-header>
			<nb-card-body class="overflow-hidden">
				<div class="row w-100 h-100">
					<div class="col-6 col-md-4 h-100">
						<div id="app-satisfaction-chart" [ngStyle]="{'height': '115px', 'margin': '1em auto'}"></div>
					</div>
					<div class="col-12 col-md-8 h-100">
						<app-tickets-chart
							[ticketsChartLabels]="ticketsChartLabels"
							[ticketsChartData]="ticketsChartData"
						>
						</app-tickets-chart>
					</div>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
