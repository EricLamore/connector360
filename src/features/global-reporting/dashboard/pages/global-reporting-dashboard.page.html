<div>
	<div>
		<nb-card accent="info">
			<nb-card-header>Consommation</nb-card-header>
			<nb-card-body>
				<div class="row">
					<div class="col-6">
						<nb-card accent="info" fxFlexFill fxLayout="column">
							<nb-card-header>Situation commerciale</nb-card-header>
							<nb-card-body>
								<div class="row">
									<div class="col-6">
										<nb-card fxFlexFill fxLayout="column">
											<nb-card-body>
												<app-smart-table
													[settings]="businessStateSettings"
													[source]="businessState"
													[hasPager]="false"
												></app-smart-table>
											</nb-card-body>
										</nb-card>
									</div>
									<div class="col-6">
										<nb-card fxFlexFill fxLayout="column">
											<nb-card-body>
												<app-smart-table
													[settings]="mrrSettings"
													[source]="mrr"
													[hasPager]="false"
												></app-smart-table>
											</nb-card-body>
										</nb-card>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-md-6 offset-md-3">
										<nb-card>
											<nb-card-body>
												<app-performance-gauge-chart></app-performance-gauge-chart>
											</nb-card-body>
										</nb-card>
									</div>
								</div>
							</nb-card-body>
						</nb-card>
					</div>
					<div class="col-6">
						<nb-card accent="info" fxFlexFill fxLayout="column">
							<nb-card-header>Signatures</nb-card-header>
							<nb-card-body>
								<app-signatures-line-chart></app-signatures-line-chart>
							</nb-card-body>
						</nb-card>
					</div>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="mt-3">
		<nb-card accent="info">
			<nb-card-header>Projets</nb-card-header>
			<nb-card-body>
				<div class="row">
					<div class="col-6 col-md-4">
						<nb-card accent="info" fxFlexFill fxLayout="column">
							<nb-card-header>Synthèse</nb-card-header>
							<nb-card-body>
								<app-smart-table
									[settings]="projectsSynthesisSettings"
									[source]="projectsSynthesis"
									[hasPager]="false"
								></app-smart-table>
							</nb-card-body>
						</nb-card>
					</div>
					<div class="col-12 col-md-8">
						<nb-card accent="info" fxFlexFill fxLayout="column">
							<nb-card-header>Détails des projets</nb-card-header>
							<nb-card-body>
								<app-smart-table
									[settings]="projectSettings"
									[source]="projects"
									[hasPager]="false"
								></app-smart-table>
							</nb-card-body>
						</nb-card>
					</div>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="row mt-3">
		<div class="col-6 mt-3" [ngStyle]="{'min-width':'600px'}">
			<nb-card accent="info" fxFlexFill fxLayout="column">
				<nb-card-header>Facture</nb-card-header>
				<nb-card-body>
					<app-smart-table
						[settings]="invoiceSettings"
						[source]="invoices"
						[hasPager]="false"
					></app-smart-table>
				</nb-card-body>
			</nb-card>
		</div>
		<div class="col-6" [ngStyle]="{'min-width':'600px'}">
			<div class="row mt-3">
				<div class="col-6 col-md-4">
					<nb-card accent="info" fxFlexFill fxLayout="column">
						<nb-card-header>Satisfaction</nb-card-header>
						<nb-card-body>
							<app-satisfaction-doughnut-chart></app-satisfaction-doughnut-chart>
						</nb-card-body>
					</nb-card>
				</div>
				<div class="col-12 col-md-8">
					<nb-card accent="info" fxFlexFill fxLayout="column">
						<nb-card-header>Tickets</nb-card-header>
						<nb-card-body>
							<app-tickets-bar-chart></app-tickets-bar-chart>
						</nb-card-body>
					</nb-card>
				</div>
			</div>
		</div>
	</div>
</div>

<ul>
	<li [routerLink]="['/global-reporting', 'bills']" routerLinkActive="active">
		<a>Factures</a>
	</li>

	<li [routerLink]="['/global-reporting', 'bills', 1]" routerLinkActive="active">
		<a>Factures par client</a>
	</li>

	<li [routerLink]="['/global-reporting', 'projects']" routerLinkActive="active">
		<a>Projets</a>
	</li>

	<li [routerLink]="['/global-reporting', 'projects', 2]" routerLinkActive="active">
		<a>Projets par client</a>
	</li>
</ul>
