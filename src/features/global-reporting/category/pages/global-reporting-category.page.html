<ng-container *ngIf="hasClient(); then displayOneClient; else displayAllClients"> </ng-container>

<ng-template #displayOneClient>
	<app-category-table-client [settings]="settings" [data]="data" [client]="client"></app-category-table-client>
</ng-template>

<ng-template #displayAllClients>
	<app-category-table [settings]="settings" [data]="data"></app-category-table>
</ng-template>
