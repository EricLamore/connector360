<div class="login">
	<img class="logo" src="assets/pictures/universign-logo.png" />
	<h1 id="title" class="title" translate>login.title</h1>

	<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
		<div class="form-control-group">
			<label class="label" for="input-email" translate>login.mail.label</label>
			<input
				nbInput
				fullWidth
				[(ngModel)]="user.email"
				#email="ngModel"
				name="email"
				id="input-email"
				pattern=".+@.+\..+"
				[placeholder]="'login.mail.placeholder' | translate"
				fieldSize="small"
				autofocus
				[status]="email.dirty ? (email.invalid ? 'danger' : 'success') : ''"
				[required]="getConfigValue('forms.validation.email.required')"
				[attr.aria-invalid]="email.invalid && email.touched ? true : null"
			/>
			<ng-container *ngIf="email.invalid && email.touched">
				<p class="caption status-danger" *ngIf="email.errors?.required" translate>
					login.mail.required
				</p>
				<p class="caption status-danger" *ngIf="email.errors?.pattern" translate>
					login.mail.invalid
				</p>
			</ng-container>
		</div>

		<div class="form-control-group">
			<label class="label" for="input-password" translate>login.password.label</label>
			<input
				nbInput
				fullWidth
				[(ngModel)]="user.password"
				#password="ngModel"
				name="password"
				type="password"
				id="input-password"
				[placeholder]="'login.password.placeholder' | translate"
				fieldSize="small"
				[status]="password.dirty ? (password.invalid ? 'danger' : 'success') : ''"
				[required]="getConfigValue('forms.validation.password.required')"
				[minlength]="getConfigValue('forms.validation.password.minLength')"
				[maxlength]="getConfigValue('forms.validation.password.maxLength')"
				[attr.aria-invalid]="password.invalid && password.touched ? true : null"
			/>
			<ng-container *ngIf="password.invalid && password.touched">
				<p class="caption status-danger" *ngIf="password.errors?.required" translate>
					login.password.required
				</p>
				<p
					class="caption status-danger"
					*ngIf="password.errors?.minlength || password.errors?.maxlength"
					translate
					[translateParams]="{
						minLength: getConfigValue('forms.validation.password.minLength'),
						maxLength: getConfigValue('forms.validation.password.maxLength')
					}"
				>
					login.password.invalid
				</p>
			</ng-container>
		</div>

		<div class="form-control-group accept-group">
			<nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe" translate
				>login.remember</nb-checkbox
			>
		</div>

		<button
			class="universignButton"
			nbButton
			fullWidth
			status="primary"
			size="large"
			[disabled]="submitted || !form.valid"
			[class.btn-pulse]="submitted"
			translate
		>
			login.connection
		</button>
	</form>
</div>
